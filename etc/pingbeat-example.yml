################### Pingbeat Configuration Example #########################

############################# Input ############################################
input:

  # Loop every 10 seconds
  period: 10
  # Use raw sockets for ping
  # Requires root!
  privileged: true
  # Whether to perform IPv4/v6 pings
  useipv4: true
  useipv6: false

  # List targets under the tag you want assigned to
  targets:
    # tag: google
    google:
      - google.com.au
      - google.com

############################# Shipper ############################################
shipper:

  # The name of the shipper that publishes the network data. It can be used to group
  # all the transactions sent by a single shipper in the web interface.
  # If this options is not defined, the hostname is used.
  name:

    # The tags of the shipper are included in their own field with each
    # transaction published. Tags make it easy to group transactions by different
    # logical properties.
    #tags: ["service1"]

############################# Output ############################################

# Configure what outputs to use when sending the data collected by topbeat.
# You can enable one or multiple outputs by setting enabled option to true.
output:

  # Elasticsearch as output
  # Options:
  # host, port: where Elasticsearch is listening on
  # save_topology: specify if the topology is saved in Elasticsearch
  elasticsearch:
    enabled: true
    hosts: ["localhost:9200"]
    save_topology: false

    # Optional index name. The default is pingbeat and generates
    # [pingbeat-]YYYY.MM.DD keys.
    # index: "pingbeat"
    # Optional HTTP Path
    # path: "/elasticsearch"

  # Redis as output
  # Options:
  # host, port: where Redis is listening on

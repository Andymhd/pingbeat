################### Pingbeat Configuration Example #########################

############################# Input ############################################
input:

  # Loop every 10 seconds
  # Don't use privileged (i.e raw sockets) for ping
  period: 10
  privileged: true
  targets:

    # List targets under the tag you want assigned to
    google:
      - google.com.au
      - google.com

############################# Output ############################################

# Configure what outputs to use when sending the data collected by topbeat.
# You can enable one or multiple outputs by setting enabled option to true.
output:

  # Elasticsearch as output
  # Options:
  # host, port: where Elasticsearch is listening on
  # save_topology: specify if the topology is saved in Elasticsearch
  elasticsearch:
    enabled: true
    hosts: ["localhost:9200"]
    save_topology: false

    # Optional index name. The default is packetbeat and generates
    # [pingbeat-]YYYY.MM.DD keys.
    index: "pingbeat"
    # Optional HTTP Path
    # path: "/elasticsearch"

  # Redis as output
  # Options:
  # host, port: where Redis is listening on
  # save_topology: specify if the topology is saved in Redis
